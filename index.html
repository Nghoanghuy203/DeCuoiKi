    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Đặt lịch khám online</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="maBN">Mã bệnh nhân</label>
                        <input type="text" class="form-control" id="maBN" placeholder="Mã bệnh nhân">
                        <p class="regex-error">(*)BN-YYYYYY</p>
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input type="text" class="form-control" id="password" placeholder="Mật khẩu">
                        <p class="regex-error">(*)</p>
                    </div>
                    <div class="form-group">
                        <label for="date">Ngày khám</label>
                        <input type="date" class="form-control" id="date" placeholder="mm/dd/yyyy">
                        <p class="regex-error">(*)</p>
                    </div>
                    <div class="form-group">
                        <label for="loai">Loại dịch vụ</label>
                        <div id="loai" class="form-group">
                            <label class="checkbox-inline"><input type="checkbox" value="" id="chkbox1">Khám bệnh theo yêu
                                cầu</label>
                            <label class="checkbox-inline"><input type="checkbox" value="" id="chkbox2">Điều trị ngoại trú</label>
                            <label class="checkbox-inline"><input type="checkbox" value="" id="chkbox3">Bác sĩ theo yêu cầu</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="khoa">Chuyên khoa</label>
                        <select class="form-control" id="khoa">
                            <option>Ngoại tổng quát</option>
                            <option>Nhi</option>
                            <option>Nội tổng quát</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" id="btnDatLich" onclick="add()">Đặt lịch</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
